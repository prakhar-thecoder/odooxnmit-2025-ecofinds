{% extends "base.html" %}
{% block title %}Edit Product - EcoFinds{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white rounded-lg shadow-md p-6">

    {% include 'components/error.html' %}
    {% include 'components/success.html' %}

    <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
    
    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium">Title</label>
            <input type="text" name="title" value="{{ product.title }}" 
                   class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Description</label>
            <textarea name="description" class="w-full px-3 py-2 border rounded-md">{{ product.description }}</textarea>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Price</label>
            <input type="number" name="price" value="{{ product.price }}" 
                   class="w-full px-3 py-2 border rounded-md">
        </div>

        <button type="submit" 
                class="w-full py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
