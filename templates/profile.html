{% extends "base.html" %}

{% block title %}Profile - EcoFinds{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Your Profile</h1>

    {% include "components/error.html" %}
    {% include "components/success.html" %}

    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Name</label>
            <input type="text" name="name" value="{{ user.name }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>

        <div>
            <label class="block text-sm font-medium">Email (cannot be changed)</label>
            <input type="email" value="{{ user.email }}" disabled 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>

        <div>
            <label class="block text-sm font-medium">Username</label>
            <input type="text" name="username" value="{{ user.username }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>

        <div>
            <label class="block text-sm font-medium">Contact No</label>
            <input type="text" name="contact_no" value="{{ user.contact_no or '' }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>

        <div>
            <label class="block text-sm font-medium">Profile Picture</label>
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic }}" alt="Profile Picture" 
                     class="h-24 w-24 object-cover rounded-full mb-2">
            {% endif %}
            <input type="file" name="profile_pic" accept="image/*" 
                   class="block w-full text-sm text-gray-600">
        </div>

        <div>
            <button type="submit" 
                class="w-full py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
