<div class="bg-white border rounded-xl shadow hover:shadow-lg transition" 
     data-price="{{ product.price }}" 
     data-category="{{ product.category }}">
    
    <img src="{{ url_for('static', filename=product.product_image) }}" 
         alt="{{ product.title }}" 
         class="h-40 w-full object-cover" />
    
    <div class="p-4">
        <h3 class="text-lg font-bold">{{ product.title }}</h3>
        <p class="text-sm text-gray-500">{{ product.category }}</p>
        <p class="text-green-600 font-semibold mt-2">â‚¹{{ product.price }}</p>
        
        <a href="{{ url_for('product_detail', product_id=product.product_id) }}" 
           class="block mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-center">
            View
        </a>
    </div>
</div>
