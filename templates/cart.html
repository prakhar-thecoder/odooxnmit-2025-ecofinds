{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gray-50 p-8">
  <h1 class="text-2xl font-bold mb-6">ðŸ›’ My Cart</h1>

  {% if items %}
  <div class="space-y-4">
    {% for item in items %}
    <div class="flex bg-white shadow rounded-lg p-4 items-center">
      <img src="{{ url_for('static', filename=item.product_image) }}" 
           alt="{{ item.title }}"
           class="w-20 h-20 object-cover rounded mr-4">
      <div class="flex-1">
        <h2 class="font-semibold">{{ item.title }}</h2>
        <p class="text-green-600 font-bold">Price: â‚¹{{ item.total_price }}</p>
      </div>
      <form action="{{ url_for('remove_from_cart', cart_id=item.cart_id) }}" method="POST"
        onsubmit="return confirm('Remove this item from your cart?');">
        <button type="submit" class="ml-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
          Remove
        </button>
      </form>
    </div>
    {% endfor %}
  </div>

  <div class="mt-6 bg-white shadow p-4 rounded-lg flex justify-between items-center">
    <h2 class="text-xl font-bold">Grand Total: â‚¹{{ grand_total }}</h2>
    <form action="{{ url_for('checkout') }}" method="post">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold">
        Checkout
      </button>
    </form>
  </div>
  {% else %}
  <p class="text-gray-600">Your cart is empty.</p>
  {% endif %}
</div>

{% endblock %}
