{% extends "base.html" %}

{% block title %}Add Product - EcoFinds{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-green-50 rounded-xl shadow-lg p-8 mt-12">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-800">Add a New Product</h1>

    {% include "components/error.html" %}
    {% include "components/success.html" %}

    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="space-y-5">
        <!-- Title -->
        <div class="relative">
            <label class="block text-sm font-medium text-green-900">Title</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-tag"></i>
                </span>
                <input type="text" name="title" required
                       class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <!-- Description -->
        <div class="relative">
            <label class="block text-sm font-medium text-green-900">Description</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute top-2 left-0 pl-3 flex items-start text-green-600">
                    <i class="fa-solid fa-align-left mt-1"></i>
                </span>
                <textarea name="description" rows="3"
                          class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
            </div>
        </div>

        <!-- Category -->
        <div class="relative">
            <label class="block text-sm font-medium text-green-900">Category</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-list"></i>
                </span>
                <select name="category" required
                        class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    <option value="">-- Select --</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <!-- Price -->
        <div class="relative">
            <label class="block text-sm font-medium text-green-900">Price</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-indian-rupee-sign"></i>
                </span>
                <input type="number" step="0.01" name="price" required
                       class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <!-- Product Image -->
        <div>
            <label class="block text-sm font-medium text-green-900">Product Image</label>
            <input type="file" name="image" accept="image/*"
                   class="mt-1 block w-full text-sm text-green-700">
        </div>

        <!-- Add Button -->
        <div>
            <button type="submit" 
                    class="w-full flex justify-center items-center gap-2 py-2 px-4 rounded-md text-white bg-green-700 hover:bg-green-800 transition">
                <i class="fa-solid fa-plus-circle"></i> Add Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
