<div class="bg-white border rounded-xl shadow hover:shadow-lg transition" 
     data-price="{{ product.price }}" 
     data-category="{{ product.category }}">
    
    <img src="{{ url_for('static', filename=product.product_image) }}" 
         alt="{{ product.title }}" 
         class="h-40 w-full object-cover" />
    
    <div class="p-4">
        <h3 class="text-lg font-bold flex items-center gap-1">
            <i class="fa-solid fa-box"></i> {{ product.title }}
        </h3>
        <p class="text-sm text-gray-500 flex items-center gap-1 mt-1">
            <i class="fa-solid fa-list text-green-600"></i> {{ product.category }}
        </p>
        <p class="text-green-600 font-semibold mt-2 flex items-center gap-1">
            <i class="fa-solid fa-indian-rupee-sign"></i> â‚¹{{ product.price }}
        </p>
        
        <a href="{{ url_for('product_detail', product_id=product.product_id) }}" 
           class="block mt-3 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-center flex items-center justify-center gap-1">
            <i class="fa-solid fa-eye"></i> View
        </a>
    </div>
</div>
