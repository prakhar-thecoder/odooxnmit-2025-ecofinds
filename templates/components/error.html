{% if errors %}
<div class="mb-4 space-y-2">
  {% for error in errors %}
  <div class="flex items-center bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded shadow">
    <i class="fa-solid fa-triangle-exclamation mr-2"></i>
    <span>{{ error }}</span>
  </div>
  {% endfor %}
</div>
{% endif %}
