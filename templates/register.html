{% extends "base.html" %}

{% block title %}Register - EcoFinds{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-green-50 rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-800">Create an Account</h1>
    
    {% include "components/error.html" %}
    
    <form action="/register" method="POST" class="space-y-5">
        <!-- Display Name -->
        <div class="relative">
            <label for="display_name" class="block text-sm font-medium text-green-900">Display Name</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" id="display_name" name="display_name" required
                       class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <!-- Email -->
        <div class="relative">
            <label for="email" class="block text-sm font-medium text-green-900">Email</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" id="email" name="email" required
                       class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <!-- Password -->
        <div class="relative">
            <label for="password" class="block text-sm font-medium text-green-900">Password</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" id="password" name="password" required
                       class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
            <label for="confirm_password" class="block text-sm font-medium text-green-900">Confirm Password</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-green-600">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="block w-full pl-10 pr-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <!-- Register Button -->
        <div>
            <button type="submit" 
                    class="w-full flex justify-center items-center gap-2 py-2 px-4 rounded-md text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:outline-none transition">
                <i class="fa-solid fa-user-plus"></i> Register
            </button>
        </div>
    </form>
    
    <!-- Login Link -->
    <div class="mt-6 text-center">
        <p class="text-sm text-green-800">
            Already have an account? 
            <a href="/login" class="font-medium text-green-700 hover:text-green-900">
                Sign in
            </a>
        </p>
    </div>
</div>
{% endblock %}
