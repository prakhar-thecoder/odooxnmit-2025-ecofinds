{% extends "base.html" %}

{% block title %}Add Product - EcoFinds{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Add a New Product</h1>

    {% include "components/error.html" %}
    {% include "components/success.html" %}

    <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
    <div>
        <label class="block text-sm font-medium">Title</label>
        <input type="text" name="title" required class="mt-1 block w-full px-3 py-2 border rounded-md">
    </div>

    <div>
        <label class="block text-sm font-medium">Description</label>
        <textarea name="description" rows="3" class="mt-1 block w-full px-3 py-2 border rounded-md"></textarea>
    </div>

    <div>
        <label class="block text-sm font-medium">Category</label>
        <select name="category" required class="mt-1 block w-full px-3 py-2 border rounded-md">
            <option value="">-- Select --</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div>
        <label class="block text-sm font-medium">Price</label>
        <input type="number" step="0.01" name="price" required class="mt-1 block w-full px-3 py-2 border rounded-md">
    </div>

    <div>
        <label class="block text-sm font-medium">Product Image</label>
        <input type="file" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-600">
    </div>

    <div>
        <button type="submit" class="w-full py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Add Product
        </button>
    </div>
</form>

</div>
{% endblock %}
